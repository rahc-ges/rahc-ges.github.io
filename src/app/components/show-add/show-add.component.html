<div style="margin-top:5%">
  <form class="form-horizontal" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="control-label text_align col-sm-2" for="name">Name: *</label>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <input type="text" formControlName="name" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      </div>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div class="errorMessage" *ngIf="f.name.errors.required">Name is required</div>
          </div>
    </div>
    <div class="form-group row">
      <label class="control-label text_align col-sm-2" for="displayName">Display Name: *</label>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <input type="text" formControlName="displayName" class="form-control" id="displayName" [ngClass]="{ 'is-invalid': submitted && f.displayName.errors }">
      </div>
      <div *ngIf="submitted && f.displayName.errors" class="invalid-feedback">
          <div class="errorMessage" *ngIf="f.displayName.errors.required">DisplayName is required</div>
        </div>
    </div>
    <div class="form-group row">
      <label class="control-label text_align col-sm-2" for="serverName">Server Name: *</label>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <input type="text" formControlName="serverName" class="form-control" id="serverName" [ngClass]="{ 'is-invalid': submitted && f.serverName.errors }">
      </div>
      <div *ngIf="submitted && f.serverName.errors" class="invalid-feedback">
              <div class="errorMessage" *ngIf="f.serverName.errors.required">ServerName is required</div>
            </div>
    </div>
    <!-- <div class="form-check">
          <label class="form-check-label" for="defaultCheck1">
             Active
            </label>
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          
        </div> -->
    <!-- <div class="button-align">
          <button type="submit" class="btn btn-primary button-style">Login</button>
        </div> -->

    <div class="pull-right">
      <button type="button" (click)="cancel()" class="btn btn-danger m-r-10"><i class='fa fa-times'></i> Cancel</button>
      <button type="submit" class="btn btn-primary">
        <i class='fa fa-save'></i>
        Save
      </button>
    </div>
  </form>
</div>
