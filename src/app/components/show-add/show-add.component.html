<div style="margin-top:5%">
  <form class="form-horizontal" [formGroup]="addForm" (ngSubmit)="onSubmit('save')">
    <div class="form-group row">
      <label class="control-label text_align col-sm-2" for="name">Name: *</label>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <input type="text" formControlName="name" class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      </div>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div  class="margin-l-18" *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label text_align col-sm-2" for="displayName">Display Name: </label>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <input type="text" formControlName="displayName" class="form-control" id="displayName">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label text_align col-sm-2" for="serverName">Server Name: *</label>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <input type="text" formControlName="serverName" class="form-control" id="serverName" [ngClass]="{ 'is-invalid': submitted && f.serverName.errors }">
      </div>
      <div *ngIf="submitted && f.serverName.errors" class="invalid-feedback">
        <div class="margin-l-18" *ngIf="f.serverName.errors.required">ServerName is required</div>
      </div>
    </div>
    <div class="custom-control custom-checkbox">
      <label for="defaultUnchecked" class="text_align col-sm-2 m-l-40">Active: </label>
      <input type='checkbox' [(ngModel)]="isChecked" [ngModelOptions]="{standalone: true}" (change)="toggleEditable($event)"  class="m-l-25">
    </div>

    <div class="pull-right">
      <button type="submit" class="btn btn-primary m-r-10">
        <i class='fa fa-save'></i>
        Save
      </button>
      <button type="button" (click)="addNewData()" class="btn btn-primary m-r-10">
          <i class='fa fa-save'></i>
          Save and New
        </button>
      <button type="button" (click)="cancel()" class="btn btn-danger"><i class='fa fa-times'></i> Cancel</button>

    </div>
  </form>
</div>
