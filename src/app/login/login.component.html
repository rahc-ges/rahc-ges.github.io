<div class="container">
  <div class="card mx-auto ">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName" class='font-style'>User Name</label>
          <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Enter UserName"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div class="errorMessage" *ngIf="f.userName.errors.required">UserName is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class='font-style'>Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" 
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="errorMessage" *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="button-align">
          <button type="submit" class="btn btn-primary button-style">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
